<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #101010;
        }

        .content {
            width: 96%;
            padding: 2%;
            display: grid;
            grid-template-columns: .5fr 3fr .5fr;
        }

        .pub {}

        .main-content {
            display: grid;
            grid-template-rows: .06fr 7fr;
            gap: 10px;
        }

        .entete {
            background-color: #181818;
            border-radius: 5px;
            display: grid;
            grid-template-columns: 6fr 1fr;
            gap: 10px;
            overflow: visible;
            padding-left: 13px;
            max-height: 68px;
            align-items: center;
            align-self: center;
        }

        .button {
            display: grid;
            grid-template-columns: 2fr .8fr;
            gap: 5px;
            padding: 5px;
            width: 190px;
            align-items: center;
            align-self: center;
        }

        svg {
            max-height: 21px;
        }

        .button-single {
            background-color: #242424;
            border-radius: 5px;
            padding: 14px;
        }

        .button-single:hover {
            background-color: #8c1515;
        }

        .button-filter {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
            padding-left: 11px;
        }

        .button-card {
            background-color: #242424;
            position: absolute;
            height: 36px;
            width: 60px;
            border-radius: 6px;
            z-index: 2;
            cursor: pointer;
        }

        .button-card:hover {
            background-color: #8c1515;
        }

        .entete-title {
            border-radius: 5px;
            display: grid;
            grid-template-columns: .5fr 10fr;
            gap: 24px;
        }

        .cards {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 12px;
        }

        .card {
            background-color: #181818;
            display: grid;
            grid-template-rows: 1fr 1fr;
            border-radius: 10px;
            overflow: hidden;
            height: 326px;
            z-index: 1;
        }

        .card:hover {
            filter: brightness(120%)
        }

        .card.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .enveloppe {
            position: relative;
        }

        .text {
            font-family: "Open Sans", Arial, "Helvetica Neue", Helvetica, sans-serif;
        }

        .entete-text {
            color: aliceblue;
            text-align: left;
            overflow: visible;
            max-height: 3em;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 1;
            overflow: hidden;
            align-items: center;
            align-self: center;
            
        }

        .filter-text {
            color: #bbbbbb;
            text-align: left;
            overflow: visible;
            font-size: 21px;
            align-items: center;
            align-self: center;
        }

        .card-text-display {
            position: relative;
            overflow: hidden;
            padding: 18px;
            display: grid;
            grid-template-rows: .3fr .75fr .2fr;
        }

        .text-card {
            font-weight: 700;
        }

        .text-title {
            text-transform: uppercase;
            font-size: 18px;
            Letter-spacing: 0.025em;
        }

        .text-middle {
            -webkit-box-orient: vertical;
            display: -webkit-box;
            overflow: hidden;
        }

        .text-main {
            max-height: 2.4em;
            -webkit-line-clamp: 2;
            font-size: 21px;
            color: aliceblue;
        }

        .text-date {
            max-height: 1.2em;
            -webkit-line-clamp: 1;
            font-size: 14px;
            color: grey;
        }

        .image {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .image-entete {
            background-image: url("https://wow.zamimg.com/images/wow/icons/large/inv_misc_notefolded2a.jpg");
            align-items: center;
            align-self: center;
            height: 67px;
            width: 67px;
            border-radius: 50%;
            border: 2px solid black;
            outline: 2px solid grey;
        }

        .comment {
            height: 64px;
            background-color: #181818;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="pub"></div>
        <div class="main-content">
            <div class="entete">
                <div class="entete-title">
                    <div class="image image-entete"></div>
                    <div class="entete-text">
                        <span class="text" style="font-size: 21px">Pinned News</span>
                    </div>
                </div>
                <a class="button" style="text-decoration: none;">
                    <div class="button-single">
                        <div class="button-filter">
                            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="filter"
                                class="svg-inline--fa fa6-filter" role="img" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 512 512">
                                <path fill="#bbbbbb"
                                    d="M3.9 54.9C10.5 40.9 24.5 32 40 32l432 0c15.5 0 29.5 8.9 36.1 22.9s4.6 30.5-5.2 42.5L320 320.9 320 448c0 12.1-6.8 23.2-17.7 28.6s-23.8 4.3-33.5-3l-64-48c-8.1-6-12.8-15.5-12.8-25.6l0-79.1L9 97.3C-.7 85.4-2.8 68.8 3.9 54.9z">
                                </path>
                            </svg>
                            <div class="text filter-text">
                                <span>Filter</span>
                            </div>
                        </div>
                    </div>
                    <div class="button-single" onclick="Hide()">
                        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-up"
                            class="svg-inline--fa fa6-chevron-up wh-button-icon" role="img"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path fill="#bbbbbb"
                                d="M233.4 105.4c12.5-12.5 32.8-12.5 45.3 0l192 192c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L256 173.3 86.6 342.6c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l192-192z">
                            </path>
                        </svg>
                    </div>
                </a>
            </div>
            <div id="hide">
                <div class="cards" id="card-container">
                </div>
            </div>
            <div class="comment">
                <div style="color: aliceblue;">Commentaires : <div><input id="commentaire"></div>
                    <button onclick="input()">send</button>
                </div>
                <div style="color: aliceblue;">Courriel : <div><input id="courriel"></div>
                </div>
            </div>
        </div>
        <div class="pub"></div>
        <script>
            const cardsData = [
                {
                    imageClass: "https://wow.zamimg.com/uploads/blog/images/52002-new-legendary-dagger-coming-to-chinas-titan-reforged-server-for-subtlety-rogue.jpg",
                    category: "wrath",
                    categorycolor: "#44aceb",
                    categoryLink: "https://www.wowhead.com/news?type=17",
                    title: "New Legendary Dagger Coming to China's Titan Reforged Server for Subtlety Rogue",
                    Link: "https://www.wowhead.com/wotlk/news/new-legendary-dagger-coming-to-chinas-titan-reforged-server-for-subtlety-rogue-379842",
                    posted: "Posted 1 day ago by Jurdi"
                },
                {
                    imageClass: "https://wow.zamimg.com/uploads/blog/images/51516-how-we-could-see-the-emerald-dream-in-classic.jpg",
                    category: "Classic",
                    categorycolor: "#b99361",
                    categoryLink: "https://www.wowhead.com/news?type=8",
                    title: "How We Could See The Emerald Dream in Classic+",
                    Link: "https://www.wowhead.com/classic/news/how-we-could-see-the-emerald-dream-in-classic-379383",
                    posted: "Posted 1 day ago by Ease"
                },
                {
                    imageClass: "https://wow.zamimg.com/uploads/blog/images/51987-prepare-your-jewelcrafting-and-other-profession-kits-ahead-of-the-burning.jpg",
                    category: "TBC",
                    categorycolor: "#58c907",
                    categoryLink: "https://www.wowhead.com/news?type=10",
                    title: "Prepare Your Jewelcrafting (and Other Profession) Kits Ahead of The Burning Crusade Pre-Patch!",
                    Link: "https://www.wowhead.com/tbc/news/prepare-your-jewelcrafting-and-other-profession-kits-ahead-of-the-burning-379825",
                    posted: "Posted 2 days ago by SleshTheRogue"
                },
                {
                    imageClass: "https://wow.zamimg.com/uploads/blog/images/51993-should-you-buy-your-epic-riding-now-or-wait-until-tbc-pre-patch.jpg",
                    category: "TBC",
                    categorycolor: "#58c907",
                    categoryLink: "https://www.wowhead.com/news?type=10",
                    title: "Should You Buy Your Epic Riding Now, or Wait Until TBC Pre-Patch?",
                    Link: "https://www.wowhead.com/tbc/news/should-you-buy-your-epic-riding-now-or-wait-until-tbc-pre-patch-379828",
                    posted: "Posted 3 days ago by SleshTheRogue"
                },
                {
                    imageClass: "https://wow.zamimg.com/uploads/blog/images/51971-classic-consumables-that-are-still-useful-in-the-burning-crusade-anniversary.jpg",
                    category: "TBC",
                    categorycolor: "#58c907",
                    categoryLink: "https://www.wowhead.com/news?type=10",
                    title: "Classic Consumables That Are Still Usefull in The Burning Crusade Anniversary",
                    Link: "https://www.wowhead.com/tbc/news/classic-consumables-that-are-still-useful-in-the-burning-crusade-anniversary-379812",
                    posted: "Posted 5 days ago by SleshTheRogue"
                },
                {
                    imageClass: "https://wow.zamimg.com/uploads/blog/images/51970-how-long-will-the-burning-crusade-pre-patch-last-on-anniversary-servers.jpg",
                    category: "TBC",
                    categorycolor: "#58c907",
                    categoryLink: "https://www.wowhead.com/news?type=10",
                    title: "How Long Will The Burning Crusade Pre-Patch Last on Anniversary Servers?",
                    Link: "https://www.wowhead.com/tbc/news/how-long-will-the-burning-crusade-pre-patch-last-on-anniversary-servers-379810",
                    posted: "Posted 6 days ago by PopularTopular"
                },
            ];
            const container = document.getElementById("card-container");
            cardsData.forEach(card => {

                const enveloppe = document.createElement("div");
                enveloppe.className = "enveloppe";

                const button = document.createElement("button");
                button.className = "button-card";

                const cardDiv = document.createElement("div");
                cardDiv.className = "card";

                button.onclick = () => {
                    cardDiv.classList.toggle("hidden");
                };

                const image = document.createElement("a");
                image.className = "image";
                image.href = card.Link;
                image.style.backgroundImage = "url(" + card.imageClass + ")";

                const text = document.createElement("div");
                text.className = "text card-text-display";

                const category = document.createElement("a");
                category.className = "text-card text-title";
                category.href = card.categoryLink;
                category.style.textDecoration = "none";
                category.textContent = card.category;
                category.style.color = card.categorycolor;

                const title = document.createElement("a");
                title.className = "text-card text-middle text-main";
                title.textContent = card.title;
                title.href = card.Link;
                title.style.textDecoration = "none";

                const date = document.createElement("a");
                date.className = "text-card text-middle text-date";
                date.textContent = card.posted;

                text.appendChild(category);
                text.appendChild(title);
                text.appendChild(date);

                cardDiv.appendChild(image);
                cardDiv.appendChild(text);

                enveloppe.appendChild(button);
                enveloppe.appendChild(cardDiv);

                container.appendChild(enveloppe);
            });


            function input() {
                commentaire = document.getElementById("commentaire").value;
                courriel = document.getElementById("courriel").value;
                console.log("commentaire : " + commentaire)
                console.log("courriel : " + courriel)
            }

            function Hide() {
                const Cards = document.getElementById("hide");
                if (Cards.style.display === "none") {
                    Cards.style.display = "grid";
                } else {
                    Cards.style.display = "none";
                }
            }
        </script>
</body>

</html>
